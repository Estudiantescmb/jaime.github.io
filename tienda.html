<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <title>Carrito de Compras Simulado</title>

  <style>

    body {

      font-family: Arial;

      max-width: 600px;

      margin: auto;

    }

    .producto {

      border: 1px solid #ccc;

      padding: 10px;

      margin: 10px 0;

    }

    #carrito {

      background: #f9f9f9;

      border: 2px dashed #ccc;

      padding: 10px;

      margin-top: 20px;

    }

    .btn {

      padding: 5px 10px;

      cursor: pointer;

      background-color: #28a745;

      color: white;

      border: none;

      margin-top: 5px;

    }

  </style>

</head>

<body>


  <h1>Simulaci칩n de un Carrito de Compras</h1>

  <p>Haz clic en "Agregar al carrito" para ver c칩mo se simula una compra.</p>


  <div class="producto">

    <h3>Zapatos deportivos</h3>

    <p>Precio: $120.000</p>

    <button class="btn" onclick="agregarAlCarrito('Zapatos deportivos', 120000)">Agregar al carrito</button>

  </div>


  <div class="producto">

    <h3>Camiseta b치sica</h3>

    <p>Precio: $35.000</p>

    <button class="btn" onclick="agregarAlCarrito('Camiseta b치sica', 35000)">Agregar al carrito</button>

  </div>


  <div class="producto">

    <h3>Mochila</h3>

    <p>Precio: $75.000</p>

    <button class="btn" onclick="agregarAlCarrito('Mochila', 75000)">Agregar al carrito</button>

  </div>


  <div id="carrito">

    <h2>Carrito de Compras</h2>

    <ul id="listaCarrito"></ul>

    <p><strong>Total:</strong> $<span id="total">0</span></p>

  </div>


  <script>

    let carrito = [];

    let total = 0;


    function agregarAlCarrito(nombre, precio) {

      carrito.push({ nombre, precio });

      total += precio;

      actualizarCarrito();

    }


    function actualizarCarrito() {

      const lista = document.getElementById("listaCarrito");

      const totalSpan = document.getElementById("total");


      lista.innerHTML = "";

      carrito.forEach((item) => {

        const li = document.createElement("li");

        li.textContent = `${item.nombre} - $${item.precio.toLocaleString()}`;

        lista.appendChild(li);

      });


      totalSpan.textContent = total.toLocaleString();

    }

  </script>


</body>

</html>
